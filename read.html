<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <head>
        <title>Read</title>
        <style media="screen" type="text/css">
#text-field {
    background: white;
    width: 200px;
    margin: 200px auto;
    font: 22px Tahoma;
    text-align: center;
}
        </style>
    </head>

    <body style='background: black;'>
        <div id="text-field">Words</div>

        <script>
function display(text) {
    document.getElementById("text-field").innerHTML = text;
}

function displaySerial(wordDelayPairs) {
    if (wordDelayPairs.length === 0) {
        display(' ');
        return;
    }

    var pair = wordDelayPairs.shift();
        word = pair[0],
        delay = pair[1];
    console.log(pair);

    display(word);

    setInterval(function () { displaySerial(wordDelayPairs); }, delay);
}

display('Other words');
displaySerial([['Word 1', 1000], ['Word 2', 500], ['Word 3', 200]])
        </script>
    </body>
</html>
